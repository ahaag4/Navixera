<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver App</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .login-box, .app-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 20px;
      margin: 10px 0;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on-time { background: #28a745; color: white; }
    .delayed { background: #ffc107; color: black; }
    .crowded { background: #dc3545; color: white; }
    #notifications {
      margin-top: 20px;
      padding: 10px;
      text-align: left;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Driver App</h1>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h3>Enter Bus ID</h3>
    <input type="text" id="busIdInput" placeholder="Bus123"><br><br>
    <button onclick="loginBus()">Login</button>
  </div>

  <!-- App Box -->
  <div class="app-box" id="appBox" style="display:none;">
    <h2 id="busLabel"></h2>
    <button class="on-time" onclick="updateStatus('On Time')">On Time</button>
    <button class="delayed" onclick="updateStatus('Delayed')">Delayed</button>
    <button class="crowded" onclick="updateStatus('Crowded')">Crowded</button>

    <h3>Notifications</h3>
    <div id="notifications">No notifications yet.</div>
  </div>

  <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
        authDomain: "svms-c0232.firebaseapp.com",
        databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
        projectId: "svms-c0232",
        storageBucket: "svms-c0232.appspot.com",
        messagingSenderId: "359201898609",
        appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentBusId = null;

    // Login with Bus ID
    function loginBus() {
      const busId = document.getElementById("busIdInput").value.trim();
      if (!busId) {
        alert("Please enter Bus ID");
        return;
      }
      currentBusId = busId;
      document.getElementById("busLabel").innerText = "Bus: " + busId;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("appBox").style.display = "block";

      // Listen for notifications
      db.ref("notifications/" + currentBusId).on("value", snap => {
        const data = snap.val();
        const notifBox = document.getElementById("notifications");
        if (data) {
          notifBox.innerHTML = "";
          Object.values(data).forEach(msg => {
            notifBox.innerHTML += "â€¢ " + msg + "<br>";
          });
        } else {
          notifBox.innerHTML = "No notifications yet.";
        }
      });
    }

    // Update bus status
    function updateStatus(status) {
      if (!currentBusId) {
        alert("Please login first.");
        return;
      }
      db.ref("buses/" + currentBusId).update({
        status: status,
        lastUpdate: new Date().toISOString()
      }).then(() => {
        alert("Status updated to: " + status);
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }
  </script>
</body>
</html>
