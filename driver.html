<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h2 class="mb-4">Driver Dashboard</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <input type="email" id="email" class="form-control mb-2" placeholder="Driver Email">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="loginDriver()">Login</button>
  </div>

  <!-- Driver Panel -->
  <div id="driverPanel" class="d-none">
    <h4 id="busTitle" class="mb-4"></h4>

    <div class="d-grid gap-3">
      <button class="btn btn-success btn-lg" onclick="updateStatus('On Time')">ðŸŸ¢ On Time</button>
      <button class="btn btn-warning btn-lg" onclick="updateStatus('Delayed')">ðŸŸ¡ Delayed</button>
      <button class="btn btn-danger btn-lg" onclick="updateStatus('Crowded')">ðŸ”´ Crowded</button>
    </div>

    <h5 class="mt-5">Notifications</h5>
    <ul id="notifications" class="list-group"></ul>

    <button class="btn btn-secondary mt-4" onclick="logoutDriver()">Logout</button>
  </div>
</div>

<script>
  
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
        authDomain: "svms-c0232.firebaseapp.com",
        databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
        projectId: "svms-c0232",
        storageBucket: "svms-c0232.appspot.com",
        messagingSenderId: "359201898609",
        appId: "1:359201898609:web:893ef076207abb06471bd0"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  let busId = null;

  // ðŸ”‘ Login Function
  function loginDriver() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(user => {
        // busId = email prefix, like c306 from c306@bus.com
        busId = email.split("@")[0].toUpperCase(); 
        document.getElementById("loginSection").classList.add("d-none");
        document.getElementById("driverPanel").classList.remove("d-none");
        document.getElementById("busTitle").innerText = "Bus: " + busId;

        // Load notifications
        loadNotifications();
      })
      .catch(err => alert("Login Failed: " + err.message));
  }

  // ðŸš¦ Update Bus Status
  function updateStatus(status) {
    if (!busId) return;
    db.ref("public_transport/vehicles/" + busId).update({
      status: status,
      lastUpdated: Date.now()
    });
    alert("Status updated to: " + status);
  }

  // ðŸ”” Notifications
  function loadNotifications() {
    db.ref("notifications/" + busId).on("value", snapshot => {
      const notifList = document.getElementById("notifications");
      notifList.innerHTML = "";
      snapshot.forEach(child => {
        let li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = child.val().message;
        notifList.appendChild(li);
      });
    });
  }

  // ðŸšª Logout
  function logoutDriver() {
    auth.signOut().then(() => {
      busId = null;
      document.getElementById("driverPanel").classList.add("d-none");
      document.getElementById("loginSection").classList.remove("d-none");
    });
  }
</script>

</body>
      </html>
