<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vehicle Monitoring</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <img src="assets/logo.png" alt="Smart Auto Logo" class="logo" />
      <h1>Smart Vehicle Monitoring</h1>
      <button id="logoutBtn">Logout</button>
    </header><section class="card status-card">
  <h2>🔍 Live Status</h2>
  <p><strong>Location:</strong> <span id="location">Loading...</span></p>
  <p><strong>Last Active:</strong> <span id="lastActive">Loading...</span></p>
  <p><strong>Status:</strong> <span id="status">Loading...</span></p>
</section>

<section class="card map-card">
  <h2>🗺️ Live Map</h2>
  <div id="map">Loading map...</div>
</section>

<section class="card history-card">
  <h2>📈 Movement History</h2>
  <table>
    <thead>
      <tr><th>Time</th><th>Location</th></tr>
    </thead>
    <tbody id="history">
      <tr><td>Loading...</td><td>...</td></tr>
    </tbody>
  </table>
</section>

  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script src="script.js"></script>  <script>

      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",

      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script></body>
</html>
