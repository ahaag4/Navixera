<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    button.view-btn {
      padding: 4px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo"/>
      <h1>Smart Tracker</h1>
      <div class="user-info">
        <span id="userEmail">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- Live Status -->
    <section class="card status-card">
      <h2>üîç Live Status</h2>
      <p><strong>Location:</strong> <span id="location">Loading...</span></p>
      <p><strong>Last Active:</strong> <span id="lastActive">Loading...</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    </section>

    <!-- Alarm Toggle -->
    <section class="card alarm-card">
      <h2>üîî Vehicle Alarm</h2>
      <label class="switch">
        <input type="checkbox" id="alarmToggle">
        <span class="slider round"></span>
      </label>
      <p id="alarmStatusText">Loading alarm status...</p>
    </section>

    <!-- Map -->
    <section class="card map-card">
      <h2>üóº Live Map</h2>
      <div id="map" style="height: 300px;">Loading map...</div>
    </section>

    <!-- History -->
    <section class="card history-card">
      <h2>üìà Movement History</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="history">
          <tr><td>Loading...</td><td>...</td><td>...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Firebase + Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    // Initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const locationEl = document.getElementById("location");
    const lastActiveEl = document.getElementById("lastActive");
    const statusEl = document.getElementById("status");
    const historyEl = document.getElementById("history");
    const alarmToggle = document.getElementById("alarmToggle");
    const alarmStatusText = document.getElementById("alarmStatusText");

    let map, marker;

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
      }
    }

    function focusOnMap(lat, lng) {
      if (map && marker) {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 17);
        marker.bindPopup(`üìç History Location<br>${lat}, ${lng}`).openPopup();
      }
    }

    function loadDashboard(uid) {
      const vehicleRef = db.ref(`users/${uid}/vehicle`);

      // Live Data
      vehicleRef.child("current").on("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const { latitude, longitude, status, last_active } = data;
        locationEl.textContent = `${latitude}, ${longitude}`;
        lastActiveEl.textContent = last_active || "Unknown";
        statusEl.textContent = status || "Unknown";
        updateMap(latitude, longitude);
      });

      // History Data
      vehicleRef.child("history").on("value", (snapshot) => {
        const history = snapshot.val();
        historyEl.innerHTML = "";
        if (history) {
          Object.values(history).reverse().forEach(entry => {
            const [lat, lng] = entry.location.split(',').map(Number);
            const row = `
              <tr>
                <td>${entry.time}</td>
                <td>${entry.location}</td>
                <td><button class="view-btn" onclick="focusOnMap(${lat}, ${lng})">View</button></td>
              </tr>`;
            historyEl.innerHTML += row;
          });
        }
      });

      // Alarm toggle
      vehicleRef.child("alarm").on("value", (snapshot) => {
        const status = snapshot.val() || "off";
        alarmToggle.checked = (status === "on");
        alarmStatusText.textContent = `Alarm is ${status.toUpperCase()}`;
      });

      alarmToggle.addEventListener("change", () => {
        const newState = alarmToggle.checked ? "on" : "off";
        vehicleRef.child("alarm").set(newState);
      });
    }

    // Auth Check
    auth.onAuthStateChanged((user) => {
      if (user) {
        loadDashboard(user.uid);
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("logoutBtn").onclick = () => auth.signOut();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
