<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2e86de;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .user-info span {
      margin-right: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .view-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <div style="display:flex; align-items:center;">
        <img src="assets/logo.png" alt="Logo" class="logo"/>
        <h1>Smart Tracker</h1>
      </div>
      <div class="user-info">
        <span id="userEmail">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <section class="card status-card">
      <h2>üîç Live Status</h2>
      <p><strong>Location:</strong> <span id="location">Loading...</span></p>
      <p><strong>Last Active:</strong> <span id="lastActive">Loading...</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    </section>

    <section class="card alarm-card">
      <h2>üîî Vehicle Alarm</h2>
      <label class="switch">
        <input type="checkbox" id="alarmToggle">
        <span class="slider round"></span>
      </label>
      <p id="alarmStatusText">Loading alarm status...</p>
    </section>

    <section class="card map-card">
      <h2>üóº Live Map</h2>
      <div id="map">Loading map...</div>
    </section>

    <section class="card history-card">
      <h2>üìà Movement History</h2>
      <table>
        <thead>
          <tr><th>Time</th><th>Location</th><th>Map</th></tr>
        </thead>
        <tbody id="history">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Firebase & Leaflet Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const locationEl = document.getElementById("location");
    const lastActiveEl = document.getElementById("lastActive");
    const statusEl = document.getElementById("status");
    const historyEl = document.getElementById("history");
    const alarmToggle = document.getElementById("alarmToggle");
    const alarmStatusText = document.getElementById("alarmStatusText");

    let map, marker, historyMarker;

    function updateMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
      }
    }

    function focusOnMap(lat, lng) {
      if (!map) return;
      map.setView([lat, lng], 15);
      if (historyMarker) map.removeLayer(historyMarker);
      historyMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`üìç History Location<br>${lat}, ${lng}`).openPopup();
    }

    function loadDashboard(uid) {
      const vehicleRef = db.ref(`users/${uid}/vehicle`);

      vehicleRef.child("current").on("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const { latitude, longitude, status, last_active } = data;
        locationEl.textContent = `${latitude}, ${longitude}`;
        lastActiveEl.textContent = last_active || "Unknown";
        statusEl.textContent = status || "Unknown";
        updateMap(latitude, longitude);
      });

      vehicleRef.child("history").on("value", (snapshot) => {
        const history = snapshot.val();
        historyEl.innerHTML = "";
        if (history) {
          Object.values(history).reverse().forEach(entry => {
            const [lat, lng] = entry.location.split(',').map(Number);
            const row = `
              <tr>
                <td>${entry.time}</td>
                <td>${entry.location}</td>
                <td><button class="view-btn" onclick="focusOnMap(${lat}, ${lng})">View</button></td>
              </tr>`;
            historyEl.innerHTML += row;
          });
        }
      });

      vehicleRef.child("alarm").on("value", (snapshot) => {
        const status = snapshot.val() || "off";
        alarmToggle.checked = (status === "on");
        alarmStatusText.textContent = `Alarm is ${status.toUpperCase()}`;
      });

      alarmToggle.addEventListener("change", () => {
        const newState = alarmToggle.checked ? "on" : "off";
        vehicleRef.child("alarm").set(newState);
      });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        loadDashboard(user.uid);
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("logoutBtn").onclick = () => auth.signOut();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
