<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Shipment</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    .error {
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Track Your Shipment</h2>
    <input type="text" id="trackIdInput" placeholder="Enter Tracking ID"/>
    <button onclick="trackShipment()">Track</button>
    <div class="status" id="status"></div>
    <div id="map"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker;

    function trackShipment() {
      const trackId = document.getElementById("trackIdInput").value.trim();
      const statusEl = document.getElementById("status");
      const mapEl = document.getElementById("map");
      if (!trackId) {
        statusEl.innerHTML = `<p class="error">‚ùó Please enter a tracking ID.</p>`;
        mapEl.style.display = "none";
        return;
      }

      db.ref("trackings/" + trackId).once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          statusEl.innerHTML = `<p class="error">‚ùå Invalid or expired tracking ID.</p>`;
          mapEl.style.display = "none";
          return;
        }

        const { location, status, last_updated } = data;
        const [lat, lng] = location.split(',').map(Number);
        statusEl.innerHTML = `
          <strong>Status:</strong> ${status}<br>
          <strong>Last Updated:</strong> ${last_updated}<br>
          <strong>Location:</strong> ${lat}, ${lng}
        `;

        if (!map) {
          mapEl.style.display = "block";
          map = L.map("map").setView([lat, lng], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 15);
        }
      });
    }
  </script>
</body>
</html>
