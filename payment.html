<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Processing - Navixera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Database SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --primary: #2670ff;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .payment-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .payment-header {
      background: var(--primary);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .payment-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .payment-content {
      padding: 30px;
    }

    .payment-details {
      background: var(--light);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .detail-row:last-child {
      border-bottom: none;
      font-weight: bold;
      font-size: 18px;
      color: var(--primary);
    }

    .payment-form {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .upi-qr {
      text-align: center;
      padding: 20px;
    }

    .upi-qr img {
      max-width: 200px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      background: white;
      padding: 10px;
    }

    .pay-button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pay-button:hover {
      background: #1a5fd0;
    }

    .pay-button:disabled {
      background: var(--secondary);
      cursor: not-allowed;
    }

    .submit-transaction-button {
      background: var(--info);
      margin-top: 10px;
    }

    .submit-transaction-button:hover {
      background: #138496;
    }

    .status-message {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
      display: block;
    }

    .transaction-id-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    .transaction-id-section.active {
      display: block;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>Complete Your Payment</h1>
      <p>Secure payment processing</p>
    </div>
    
    <div class="payment-content">
      <div class="payment-details">
        <div class="detail-row"><span>Feature:</span> <span id="featureName">-</span></div>
        <div class="detail-row"><span>Amount:</span> <span id="amount">₹0</span></div>
        <div class="detail-row"><span>Duration:</span> <span id="duration">-</span></div>
        <div class="detail-row"><span>Total:</span> <span id="totalAmount">₹0</span></div>
      </div>

      <!-- UPI Payment Form -->
      <div class="payment-form active" id="upiForm">
        <div class="upi-qr">
          <img id="upiQrCode" src="" alt="UPI QR Code">
          <p>Scan this QR code to pay using any UPI app</p>
        </div>
        <div class="form-group">
          <label>UPI ID (for verification)</label>
          <input type="text" id="upiId" placeholder="yourname@upi" pattern=".+@.+\..+">
        </div>
        <button class="pay-button" onclick="processUPIPayment()">
          Verify UPI Payment
        </button>
      </div>
        
        <div class="transaction-id-section" id="transactionIdSection">
          <div class="form-group">
            <label>Transaction ID</label>
            <input type="text" id="transactionId" placeholder="Enter your transaction reference ID">
            <p style="font-size: 12px; margin-top: 5px; color: var(--secondary);">
              If you've already made the payment, enter your transaction ID for faster verification
            </p>
          </div>
          <button class="pay-button submit-transaction-button" onclick="submitTransactionId()">Submit Transaction ID</button>
        </div>
      </div>

      <div class="status-message" id="statusMessage"></div>
      
      <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentPaymentId = "pay_" + Math.floor(Math.random() * 1000000);
    let currentFeature = "-";
    let currentAmount = 0;
    let currentUid = null;

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('paymentId')) currentPaymentId = urlParams.get('paymentId');
    if (urlParams.get('feature')) currentFeature = urlParams.get('feature');
    if (urlParams.get('amount')) currentAmount = parseFloat(urlParams.get('amount'));

    document.addEventListener('DOMContentLoaded', function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          currentUid = user.uid;
          initializePayment(currentFeature, currentAmount);
        } else {
          alert("Please log in first");
          window.location.href = 'login.html';
        }
      });
    });

    function initializePayment(feature, amount) {
      currentFeature = feature;
      currentAmount = parseFloat(amount);

      document.getElementById('featureName').textContent = getFeatureName(feature);
      document.getElementById('amount').textContent = `₹${amount}`;
      document.getElementById('duration').textContent = getFeatureDuration(feature);
      document.getElementById('totalAmount').textContent = `₹${amount}`;
    
      // Generate UPI QR code
      const upiId = 'aalokshukla94@okhdfcbank';
      const qrData = `upi://pay?pa=${upiId}&pn=SVMS%20Payments&am=${amount}&cu=INR`;
      const qrCodeUrl = generateQRCode(qrData);
      document.getElementById('upiQrCode').src = qrCodeUrl;
      document.getElementById('upiQrCode').alt = `UPI QR Code for ₹${amount}`;
    }

    function generateQRCode(text) {
      // Simple QR code generation using an online service
      return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
    }
    
    function getFeatureName(feature) {
      const features = {
        'export': 'CSV Export Access',
        'analytics': 'Advanced Analytics',
        'fleet': 'Fleet Management',
        'silver': 'Silver Plan Upgrade',
        'gold': 'Gold Plan Upgrade'
      };
      return features[feature] || feature;
    }

    function getFeatureDuration(feature) {
      const durations = {
        'export': '24 hours',
        'analytics': '30 days',
        'fleet': '30 days',
        'silver': '30 days',
        'gold': '30 days'
      };
      return durations[feature] || 'Lifetime';
    }

    async function processUPIPayment() {
      const upiId = document.getElementById('upiId').value;

      if (!upiId || !upiId.includes('@')) {
        showStatus('Please enter a valid UPI ID', 'error');
        return;
      }

      showStatus('Processing UPI payment...', 'pending');

      try {
        const paymentData = {
          amount: currentAmount,
          created: new Date().toISOString(),
          currency: 'inr',
          feature: currentFeature,
          payment_method: 'upi',
          status: 'pending',
          user: currentUid,
          upi_id: upiId
        };

        await database.ref(`admin/payments/${currentPaymentId}`);

        showStatus('UPI payment initiated! Awaiting admin approval. You will receive access once approved.', 'success');
        document.getElementById('transactionIdSection').classList.add('active');

      } catch (error) {
        console.error('UPI payment error:', error);
        showStatus('Payment failed. Please try again.', 'error');
      }
    }

    async function submitTransactionId() {
      const transactionId = document.getElementById('transactionId').value;

      if (!transactionId) {
        showStatus('Please enter a transaction ID', 'error');
        return;
      }

      showStatus('Submitting transaction ID for verification...', 'pending');

      try {
        const updates = {};
        updates[`admin/payments/${currentPaymentId}/transaction_id`] = transactionId;
        updates[`admin/payments/${currentPaymentId}/transaction_submitted_at`] = new Date().toISOString();

        await database.ref().update(updates);

        showStatus('Transaction ID submitted successfully! Admin will verify your payment shortly.', 'success');

        setTimeout(() => {
          document.getElementById('transactionIdSection').classList.remove('active');
        }, 3000);

      } catch (error) {
        console.error('Transaction ID submission error:', error);
        showStatus('Failed to submit transaction ID. Please try again.', 'error');
      }
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = 'status-message';

      if (type === 'success') statusElement.classList.add('status-success');
      if (type === 'error') statusElement.classList.add('status-error');
      if (type === 'pending') statusElement.classList.add('status-pending');
    }
  </script>
</body>
</html>
