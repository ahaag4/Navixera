<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Public Transit Dashboard — Navixera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-rgb: 37, 99, 235;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #8b5cf6;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --bg-light: #f8fafc;
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --font-family: 'Inter', sans-serif;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-light);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .navbar {
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      padding: 0.75rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      display: flex;
      align-items: center;
      color: var(--primary-color);
      font-size: 1.25rem;
    }

    .navbar-brand svg {
      color: var(--primary-color);
    }

    .card {
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      background: var(--card-bg);
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .card-header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--card-border);
      padding: 1rem 1.25rem;
      font-weight: 600;
    }

    .card-title {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-body {
      padding: 1.25rem;
    }

    #map {
      height: 70vh;
      min-height: 500px;
      border-radius: var(--border-radius);
      z-index: 1;
    }

    .map-card {
      position: relative;
      overflow: hidden;
    }
    
    .map-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 401;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .map-controls .btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .map-controls .btn:hover {
      transform: scale(1.05);
    }

    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.3s ease;
      opacity: 1;
      backdrop-filter: blur(4px);
    }

    .loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .search-panel {
      padding: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .search-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius-sm);
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .btn {
      border-radius: var(--border-radius-sm);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-light {
      background-color: white;
      border-color: var(--card-border);
    }

    .btn-light:hover {
      background-color: #f8f9fa;
      border-color: #d1d7e0;
    }

    .result-list {
      max-height: 350px;
      overflow-y: auto;
      margin-top: 1rem;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--card-border);
      background: var(--card-bg);
    }

    .vehicle-item {
      cursor: pointer;
      transition: var(--transition);
      border-radius: var(--border-radius-sm);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
    }

    .vehicle-item:last-child {
      border-bottom: none;
    }

    .vehicle-item:hover {
      background-color: #f1f5f9;
      transform: translateX(4px);
    }

    .sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 380px;
      max-width: 90%;
      z-index: 1020;
      box-shadow: var(--shadow-lg);
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      max-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
    }

    .sidebar.is-visible {
      transform: translateX(0);
    }

    .sidebar .card-body {
      overflow-y: auto;
      flex: 1;
    }

    #stopList .list-group-item {
      cursor: pointer;
      transition: var(--transition);
      border: none;
      border-bottom: 1px solid var(--card-border);
      padding: 0.75rem 1rem;
    }

    #stopList .list-group-item:last-child {
      border-bottom: none;
    }

    #stopList .list-group-item:hover {
      background-color: #f8fafc;
    }

    .bus-stop-panel {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 380px;
      max-width: 90%;
      z-index: 1020;
      box-shadow: var(--shadow-lg);
      transform: translateX(-120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      max-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
    }

    .bus-stop-panel.is-visible {
      transform: translateX(0);
    }

    .bus-stop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .bus-stop-title {
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .see-all-link {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .see-all-link:hover {
      text-decoration: underline;
    }

    .bus-stop-item {
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
      background: #f8fafc;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1rem;
    }

    .bus-stop-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .bus-stop-distance {
      color: var(--success-color);
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .bus-route {
      margin-top: 1.25rem;
      padding-top: 1rem;
      border-top: 1px solid var(--card-border);
    }

    .bus-route-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .bus-route-item {
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: var(--border-radius-sm);
      margin-bottom: 0.75rem;
    }

    .bus-route-item:last-child {
      margin-bottom: 0;
    }

    .bus-number {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .bus-destination {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .bus-timings {
      color: var(--success-color);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .user-location-icon {
      background-color: var(--primary-color);
      border: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.5);
      animation: pulse 1.5s infinite;
    }

    .badge {
      font-weight: 500;
      padding: 0.35em 0.65em;
      border-radius: 50px;
      font-size: 0.75em;
    }

    .badge-primary {
      background-color: var(--primary-color);
    }

    .badge-success {
      background-color: var(--success-color);
    }

    .badge-warning {
      background-color: var(--warning-color);
    }

    /* Bus icon styling */
    .bus-icon {
      background-color: var(--primary-color);
      border-radius: 50% 50% 0 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transform: translate(-12px, -12px);
    }

    .bus-icon::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid var(--primary-color);
    }

    @keyframes pulse {
      0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(var(--primary-rgb), 0); }
      100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0); }
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }

    .toast {
      border-radius: var(--border-radius-sm);
      box-shadow: var(--shadow-lg);
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .vehicle-item:nth-child(1) { animation-delay: 0.1s; }
    .vehicle-item:nth-child(2) { animation-delay: 0.2s; }
    .vehicle-item:nth-child(3) { animation-delay: 0.3s; }

    /* ETA specific styles */
    .eta-badge {
      background-color: var(--success-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .eta-info-panel {
      background-color: #f0f9ff;
      border-left: 4px solid var(--primary-color);
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 1199.98px) {
      .sidebar, .bus-stop-panel {
        width: 340px;
      }
    }

    @media (max-width: 991.98px) {
      #map {
        height: 50vh;
      }
      
      .sidebar, .bus-stop-panel {
        width: 320px;
      }
    }

    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        max-width: 100%;
        right: 0;
        bottom: 0;
        top: auto;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        transform: translateY(120%);
      }

      .sidebar.is-visible {
        transform: translateY(0);
      }

      .sidebar .card-body {
        max-height: 50vh;
      }

      .bus-stop-panel {
        width: 100%;
        max-width: 100%;
        left: 0;
        bottom: 0;
        top: auto;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        transform: translateY(120%);
      }

      .bus-stop-panel.is-visible {
        transform: translateY(0);
      }
      
      .map-controls {
        flex-direction: row;
        bottom: 15px;
        top: auto;
      }
      
      .navbar-brand {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 575.98px) {
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      
      .search-panel {
        padding: 1rem;
      }
      
      .card-body {
        padding: 1rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Utility classes */
    .text-muted {
      color: var(--text-muted) !important;
    }

    .text-primary {
      color: var(--primary-color) !important;
    }

    .text-success {
      color: var(--success-color) !important;
    }

    .fw-medium {
      font-weight: 500;
    }

    .divider {
      height: 1px;
      background-color: var(--card-border);
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-broadcast-pin" viewBox="0 0 16 16" style="margin-right: 8px;">
          <path d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 1 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708zm2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.314.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707zM8 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
          <path d="M12.06 13.94a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L12.06 14.647a.5.5 0 0 1 0-.707zM4.646 13.94a.5.5 0 0 0-.707 0L2.525 15.354a.5.5 0 0 0 .707.707L4.646 14.647a.5.5 0 0 0 0-.707zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zM8 9a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
        Navixera — Live Transit
      </a>
      <div class="d-flex align-items-center">
        <span class="badge bg-primary me-2">Live</span>
        <small class="text-muted d-none d-md-block">AI-Powered Transit Tracking</small>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="card map-card">
          <div id="map"></div>
          <div class="map-controls">
            <button id="locateBtn" class="btn btn-light" title="Find My Location">
              <i class="bi bi-geo-alt-fill text-primary"></i>
            </button>
            <button id="showBusStopsBtn" class="btn btn-light" title="Show Bus Stops">
              <i class="bi bi-signpost text-primary"></i>
            </button>
          </div>
          <div class="loader-overlay" id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card search-panel">
          <h5 class="card-title mb-3">Find Your Ride</h5>
          <div class="search-group">
            <label for="searchVehicle" class="form-label fw-medium">Vehicle Number</label>
            <input type="text" id="searchVehicle" class="form-control" placeholder="e.g., MH-01-AB-1234">
            <button id="searchVehicleBtn" class="btn btn-primary w-100 mt-2">
              <i class="bi bi-search"></i> Search Vehicle
            </button>
          </div>
          <div class="divider"></div>
          <div class="search-group">
            <label for="searchRouteFrom" class="form-label fw-medium">Route Planner</label>
            <input type="text" id="searchRouteFrom" class="form-control" placeholder="From (e.g., Central Station)">
            <input type="text" id="searchRouteTo" class="form-control mt-2" placeholder="To (e.g., North Park)">
            <button id="searchRouteBtn" class="btn btn-primary w-100 mt-2">
              <i class="bi bi-signpost-split"></i> Find Route
            </button>
          </div>
          <div class="mt-auto">
            <h6 class="fw-medium mb-2">Search Results</h6>
            <div class="result-list" id="searchResults">
              <div class="text-center p-3 text-muted">
                <i class="bi bi-inbox d-block fs-1 mb-2"></i>
                <span>Your search results will appear here</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="card sidebar" id="vehicleDetails">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0" id="vehicleTitle">Vehicle Details</h5>
      <button type="button" class="btn-close" aria-label="Close" id="closeSidebarBtn"></button>
    </div>
    <div class="card-body">
      <div id="vehicleInfo" class="mb-3"></div>
      <h6 class="fw-medium mb-3">Route Stops</h6>
      <ul id="stopList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <div class="card bus-stop-panel" id="busStopPanel">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Nearest Bus Stop</h5>
      <button type="button" class="btn-close" aria-label="Close" id="closeBusStopPanelBtn"></button>
    </div>
    <div class="card-body" id="busStopContent">
      <!-- Dynamically populated -->
    </div>
  </div>

  <div class="toast-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="bus.js"></script>
</body>
