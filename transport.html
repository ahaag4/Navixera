<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Public Transit Dashboard — Navixera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-rgb: 13, 110, 253;
      --secondary-color: #6c757d;
      --bg-light: #f4f7f9;
      --card-bg: #ffffff;
      --font-family: 'Poppins', sans-serif;
      --border-radius: 12px;
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 8px 24px rgba(var(--primary-rgb), 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-light);
    }

    .navbar {
      background: var(--card-bg);
    }

    .navbar-brand {
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    #map {
      height: 70vh;
      min-height: 500px;
      border-radius: var(--border-radius);
      z-index: 1;
    }

    .map-card {
      position: relative;
      overflow: hidden;
    }
    
    .map-controls {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 401; /* Above map tiles */
    }

    /* --- Loader --- */
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.3s ease;
      opacity: 1; /* Initially visible */
    }

    .loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* --- Search & Results Panel --- */
    .search-panel {
      padding: 25px;
    }

    .result-list {
      max-height: 350px;
      overflow-y: auto;
    }

    .vehicle-item {
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .vehicle-item:hover {
      background-color: #e9ecef;
      transform: translateX(4px);
    }

    /* --- Sidebar --- */
    .sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 350px;
      max-width: 90%;
      z-index: 1020;
      box-shadow: var(--shadow-md);
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .sidebar.is-visible {
      transform: translateX(0);
    }

    .sidebar .card-body {
        max-height: calc(100vh - 150px);
        overflow-y: auto;
    }

    #stopList .list-group-item {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #stopList .list-group-item:hover {
      background-color: #f8f9fa;
    }

    /* --- Custom Marker for User Location --- */
    .user-location-icon {
        background-color: var(--primary-color);
        border: 2px solid white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.5);
        animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(var(--primary-rgb), 0); }
      100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0); }
    }

    /* --- Toast Notifications --- */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Staggered animation for search results */
    .vehicle-item:nth-child(1) { animation-delay: 0.1s; }
    .vehicle-item:nth-child(2) { animation-delay: 0.2s; }
    .vehicle-item:nth-child(3) { animation-delay: 0.3s; }

    /* --- Responsive Design --- */
    @media (max-width: 991px) {
      #map {
        height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        max-width: 100%;
        right: 0;
        bottom: 0;
        top: auto;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        transform: translateY(120%);
      }
      
      .sidebar.is-visible {
        transform: translateY(0);
      }
      
      .sidebar .card-body {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-broadcast-pin" viewBox="0 0 16 16" style="margin-right: 8px;">

    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="card map-card">
          <div id="map"></div>
          <div class="map-controls">
              <button id="locateBtn" class="btn btn-light bg-white shadow-sm" title="Find My Location">
                  <i class="bi bi-geo-alt-fill text-primary"></i>
              </button>
          </div>
          <div class="loader-overlay" id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card search-panel">
          <h5 class="card-title mb-3">Find Your Ride</h5>
          <div class="search-group">
            <input type="text" id="searchVehicle" class="form-control" placeholder="Vehicle Number (e.g., MH-01-AB-1234)">
            <button id="searchVehicleBtn" class="btn btn-primary w-100 mt-2">Search Vehicle</button>
          </div>
          <hr>
          <div class="search-group">
            <input type极速4="text" id="searchRouteFrom" class="form-control" placeholder="From (e.g., Central Station)">
            <input type="text" id="searchRouteTo" class="form-control mt-2" placeholder="To (e.g., North Park)">
            <button id="searchRouteBtn" class="btn btn-primary w-100 mt-2">Search Route</button>
          </div>
          <div class="result-list mt-3" id="searchResults"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="card sidebar" id="vehicleDetails">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0" id="vehicleTitle">Vehicle Details</h5>
        <button type="button" class="btn-close" aria-label="Close" id="closeSidebarBtn"></button>
    </div>
    <div class="card-body">
      <div id="vehicleInfo" class="mb-3"></div>
      <h6>Route Stops</h6>
      <ul id="stopList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <div class="toast-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDf极速4L" crossorigin="anonymous"></script>
  
  <script>
    (function () {
      'use strict';

      // --- Firebase Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
        authDomain: "svms-c0232.firebaseapp.com",
        databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
        projectId: "svms-c0232",
        storageBucket: "svms-c0232.appspot.com",
        messagingSenderId: "359201898609",
        appId: "1:359201898609:web:893ef076207abb06471bd0"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // --- DOM Element Caching ---
      const dom = {
        loader: document.getElementById('loader'),
        locateBtn: document.getElementById('locateBtn'),
        searchVehicleInput: document.getElementById('searchVehicle'),
        searchVehicleBtn: document.getElementById('searchVehicleBtn'),
        searchRouteFrom: document.getElementById('searchRouteFrom'),
        searchRouteTo: document.getElementById('searchRouteTo'),
        searchRouteBtn: document.getElementById('searchRouteBtn'),
        searchResults: document.getElementById('searchResults'),
        vehicleDetails: document.getElementById('vehicleDetails'),
        vehicleTitle: document.getElementById('vehicleTitle'),
        vehicleInfo: document.getElementById('vehicleInfo'),
        stopList: document.getElementById('stopList'),
        closeSidebarBtn: document.getElementById('closeSidebarBtn'),
        toastContainer: document.querySelector('.toast-container')
      };

      // --- State & Map Variables ---
      let map;
      const markers = {};
      let stopMarkers = {};
      let markerGroup = L.featureGroup();
      let routeLayer = L.featureGroup();
      let userLocationMarker = null;
      let vehiclesData = {}; // Store vehicle data for searching

      // --- Custom Icons ---
      const vehicleIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
      });
      
      const stopIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
      });
      
      const userLocationIcon = L.divIcon({
          className: 'user-location-icon',
          iconSize: [20, 20],
          iconAnchor: [10, 10],
          popupAnchor: [0, -12]
      });

      // --- Helper Functions ---
      const showLoader = () => dom.loader.classList.remove('hidden');
      const hideLoader = () => dom.loader.classList.add('hidden');

      const showToast = (message, type = 'info', ttl = 3500) => {
        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-bg-${type} border-0 show`;
        toastEl.setAttribute('role', 'alert');
        toastEl.setAttribute('aria-live', 'assertive');
        toastEl.innerHTML = `
          <div class="d-flex">
            <极速4div class="toast-body">${message}</div>
            <button type="button" class="btn极速4-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        dom.toastContainer.appendChild(toast极速4l);
        const toast = new bootstrap.Toast(toastEl, { delay: ttl });
        toast.show();
        toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
      };

      const parseGps = (gps) => {
        if (!gps) return null;
        // Handle both string and object formats
        if (typeof gps === 'object' && gps.latitude && gps.longitude) {
          return [gps.latitude, g极速4ps.longitude];
        }
        
        const parts = String(gps).split(',').map(s => parseFloat(s.trim()));
        if (parts.length < 2 || !isFinite(parts[0]) || !isFinite(parts[1]) || (parts[0] === 0 && parts[1] === 0)) {
            return null;
        }
        return [parts[0], parts[1]];
      };

      const calculateBearing = (lat1, lon1, lat2, lon2) => {
        // Don't calculate if coordinates are the same
        if (lat1 === lat2 && lon1 === lon2) return 0;
        
        const toRad = (deg) => deg * Math.PI / 180;
        const toDeg = (rad) => rad * 180 / Math.PI;
        const y = Math.sin(toRad(lon2 - lon1)) * Math.cos(toRad(lat2));
        const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) - 
                 Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - lon1));
        return (toDeg(Math.atan2(y, x)) + 360) % 360;
      };

      // --- Map Functions ---
      const initMap = () => {
        map = L.map('map').setView([19.0760, 72.8777], 12); // Centered on Mumbai
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        markerGroup.addTo(map);
        routeLayer.addTo(map);
      };

      const locateUser = () => {
        if (!navigator.geolocation) {
          showToast("Geolocation is not supported by your browser.", "warning");
          return;
        }
        showToast("Locating you...", "info");
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const userLatLng = [latitude, longitude];
            if (userLocationMarker) {
              userLocationMarker.setLatLng(userLatLng);
            } else {
              userLocationMarker = L.marker(userLatLng, { icon: userLocationIcon }).addTo(map);
              userLocationMarker.bindPopup("<b>You are here</b>");
            }
            map.flyTo(userLatLng, 16);
            setTimeout(() => {
                userLocationMarker.openPopup();
            }, 1000); 
          },
          () => {
            showToast("Unable to retrieve your location. Please check your permissions.", "danger");
          }
        );
      };

      const drawVehicleRoute = (vehicle) => {
        routeLayer.clearLayers();
        
        // Clear existing stop markers
        Object.values(stopMarkers).forEach(marker => map.removeLayer(marker));
        stopMarkers = {};
        
        const routePath = (vehicle.fullRoutePath || []).map(parseGps).filter(Boolean);
        if (routePath.length > 1) {
          L.polyline(routePath, { color: '#0d6efd', weight: 5, opacity: 0.8 }).addTo(routeLayer);
        }
        
        // Add stop markers with names
        const stops = vehicle.stops || [];
        stops.forEach((stop, index) => {
          const coords = parseGps(stop.gps);
          if (coords) {
            const marker = L.marker(coords, { icon: stopIcon }).addTo(routeLayer);
            marker.bindPopup(`
              <strong>Stop ${index + 1}:</strong> ${stop.name || 'Unnamed Stop'}<br>
              <small>Click to view on map</small>
            `);
            
            // Store reference to stop marker
            stopMarkers[`stop-${index}`] = marker;
            
            // Add circle marker for better visibility
            L.circleMarker(coords, { 
              radius: 6, 
              color: '#198754', 
              fillColor: '#fff', 
              fillOpacity: 1, 
              weight: 2 
            }).addTo(routeLayer);
          }
        });
      };

      // --- UI Update Functions ---
      const showVehicleDetails = (vid, vehicle) => {
        dom.vehicleTitle.textContent = `Vehicle: ${vid}`;
        dom.vehicleInfo.innerHTML = `
          <p class="mb-1"><strong>Type:</strong> ${vehicle.vehicleType || 'Unknown'}</p>
          <p class="mb-1"><strong>Route:</strong> ${vehicle.routeName || 'N/A'}</p>
          <p class="mb-1"><strong>Battery:</strong> ${vehicle.battery ?? 'N/A'}%</p>
          <p class="mb-1"><strong>Company:</strong> ${vehicle.companyName || 'N/A'}</p>
          <p class="mb-1"><strong>Speed:</strong> ${vehicle.speed || 'N/A'} km/h</p>
        `;
        
        dom.stopList.innerHTML = '';
        const stops = vehicle.stops || [];
        if (stops.length > 0) {
            stops.forEach((stop, index) => {
              const li = document.createElement('li');
              li.className = 'list-group-item';
              li.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <strong>Stop ${index + 1}:</strong> ${stop.name || 'Unnamed Stop'}
                  </div>
                  <button class="btn btn-sm btn-outline-primary view-stop-btn" data-index="${index}">
                    <i class="bi bi-geo-alt"></i>
                  </button>
                </div>
              `;
              dom.stopList.appendChild(li);
              
              // Add event listener to the button
              li.querySelector('.view-stop-btn').addEventListener('click', () => {
                const coords = parseGps(stop.gps);
                if (coords) {
                  map.flyTo(coords, 16);
                  // Open the stop marker popup
                  if (stopMarkers[`stop-${index}`]) {
                    setTimeout(() => {
                      stopMarkers[`stop-${index}`].openPopup();
                    }, 1000);
                  }
                }
              });
            });
        } else {
            dom.stopList.innerHTML = '<li class="list-group-item text-muted">No stops available.</li>';
        }
        
        drawVehicleRoute(vehicle);
        dom.vehicleDetails.classList.add('is-visible');
      };

      const hideVehicleDetails = () => dom.vehicleDetails.classList.remove('is-visible');

      // --- Data & Business Logic ---
      const loadPublicVehicles = () => {
        const vehiclesRef = db.ref('public_transport/vehicles');
        vehiclesRef.on('value', snap => {
          hideLoader();
          const vehicles = snap.val() || {};
          vehiclesData = vehicles; // Store for searching
          const presentVehicleIds = new Set();
          const bounds = [];

          Object.entries(vehicles).forEach(([vid, v]) => {
            presentVehicleIds.add(vid);
            const newCoords = parseGps(v.gps);
            if (newCoords) {
              bounds.push(newCoords);
              
              if (!markers[vid]) {
                // Create new marker with rotation capability
                const marker = L.rotatedMarker(newCoords, { 
                  icon: vehicleIcon, 
                  title: vid,
                  rotationAngle: 0,
                  rotationOrigin: 'center'
                }).addTo(markerGroup);
                
                marker.bindPopup(`
                  <strong>${vid}</strong><br>
                  ${v.vehicleType || 'Unknown'}<br>
                  ${v.routeName ? `Route: ${v.routeName}` : ''}
                `);
                
                marker.on('click', () => showVehicleDetails(vid, v));
                markers[vid] = { marker: marker, prevCoords: newCoords };
              } else {
                // Update existing marker position and rotation
                const { marker, prev极速4Coords } = markers[vid];
                if (prevCoords[0] !== newCoords[0] || prevCoords[1] !== newCoords[1]) {
                  const bearing = calculateBearing(prevCoords[0], prevCoords[1], newCoords[0], newCoords[1]);
                  marker.setLatLng(newCoords);
                  marker.setRotationAngle(bearing);
                  marker.setPopupContent(`
                    <strong>${vid}</strong><br>
                    ${v.vehicleType || 'Unknown'}<br>
                    ${v.routeName ? `Route: ${v.routeName}` : ''}
                  `);
                  markers[vid].prevCoords = newCoords;
                }
              }
            }
          });

          // Garbage collect markers for removed vehicles
          Object.keys(markers).forEach(vid => {
            if (!presentVehicleIds.has(vid)) {
              markerGroup.removeLayer(markers[vid].marker);
              delete markers[vid];
            }
          });
          
          // Fit map to vehicle bounds on initial load
          if (bounds.length && map.getZoom() <= 12) {
              try {
                map.flyToBounds(bounds, { padding: [50, 50], maxZoom: 15 });
              } catch(e) {
                console.error("Error fitting bounds:", e);
              }
          }
        }, err => {
          console.error('Vehicles listener error:', err);
          showToast('Failed to load real-time vehicle data.', 'danger');
          hideLoader();
        });
      };

      const searchByVehicleNumber = () => {
        const query = dom.searchVehicleInput.value.trim().toUpperCase();
        if (!query) {
          showToast('Please enter a vehicle number to search.', 'warning');
          return;
        }
        
        // Search in our stored vehicle data first
        const foundVid = Object.keys(vehiclesData).find(vid => vid.toUpperCase().includes(query));
        
        if (foundVid) {
          // If we have a marker for this vehicle, use it
          if (markers[foundVid]) {
            const { marker } = markers[foundVid];
            map.flyTo(marker.getLatLng(), 16);
            marker.openPopup();
            showVehicleDetails(foundVid, vehiclesData[foundVid]);
          } else {
            // If no marker, try to get data from Firebase
            db.ref(`public_transport/vehicles/${foundVid}`).once('value', snap => {
              if (snap.exists()) {
                const vehicleData = snap.val();
                const coords = parseGps(vehicleData.gps);
                if (coords) {
                  map.flyTo(coords, 16);
                  showVehicleDetails(foundVid, vehicleData);
                } else {
                  showToast('Vehicle found but has no valid location data.', 'warning');
                }
              } else {
                showToast('Vehicle not found.', 'warning');
              }
            }).catch(err => {
              console.error('Error fetching vehicle data:', err);
              showToast('Error fetching vehicle data.', 'danger');
            });
          }
        } else {
          showToast('Vehicle not found.', 'warning');
        }
      };

      const searchByRoute = () => {
        const from = dom.searchRouteFrom.value.trim().toLowerCase();
        const to = dom.searchRouteTo.value.trim().toLowerCase();
        if (!from || !to) {
          showToast('Enter both "From" and "To" locations.', 'warning');
          return;
        }
        dom.searchResults.innerHTML = '<div class="text-muted p-2">Searching...</div>';
        
        // Use our stored vehicle data for searching
        const results = [];
        
        Object.entries(vehiclesData).forEach(([vid, v]) => {
          const stops = (v.stops || []).map(s => s.name ? s.name.toLowerCase() : '');
          const hasFrom = stops.some(s => s.includes(from));
          const hasTo = stops.some(s => s.includes(to));
          
          if (hasFrom && hasTo) {
            results.push({ vid, vehicle: v });
          }
        });

        dom.searchResults.innerHTML = '';
        if (results.length > 0) {
          results.forEach(({ vid, vehicle }) => {
            const div = document.createElement('div');
            div.className = 'vehicle-item p-2 border-bottom';
            div.innerHTML = `
              <strong>${vid}</strong> - ${vehicle.routeName || 'N/A'}<br>
              <small class="text-muted">${vehicle.vehicleType || 'Unknown'}</small>
            `;
            div.addEventListener('click', () => {
              if (markers[vid]) {
                const { marker } = markers[vid];
                map.flyTo(marker.getLatLng(), 16);
                marker.openPopup();
                showVehicleDetails(vid, vehicle);
              } else {
                const coords = parse极速4Gps(vehicle.gps);
                if (coords) {
                  map.flyTo(coords, 16);
                  showVehicleDetails(vid, vehicle);
                } else {
                  showToast('Vehicle location not available.', 'warning');
                }
              }
            });
            dom.searchResults.appendChild(div);
          });
        } else {
          dom.searchResults.innerHTML = '<div class="text-muted p-2">No routes found matching your search.</div>';
        }
      };

      // --- Event Listeners ---
      const addEventListeners = () => {
        dom.locateBtn.addEventListener('click', locateUser);
        dom.searchVehicleBtn.addEventListener('click', searchByVehicleNumber);
        dom.searchRouteBtn.addEventListener('click', searchByRoute);
        dom.closeSidebarBtn.addEventListener('click', hideVehicleDetails);

        // Allow searching with 'Enter' key
        dom.searchVehicleInput.addEventListener('keypress', e => { if (e.key === 'Enter') searchByVehicleNumber(); });
        dom.searchRouteFrom.addEventListener('keypress', e => { if (e.key === 'Enter') searchByRoute(); });
        dom.searchRouteTo.addEventListener('keypress', e => { if (e.key === 'Enter') searchByRoute(); });
      };
      
      // --- Initialization ---
      document.addEventListener('DOMContentLoaded', () => {
        showLoader();
        initMap();
        loadPublicVehicles();
        addEventListeners();
        
        // Hide loader after a timeout as fallback
        setTimeout(hideLoader, 5000);
      });

    })();
  </script>
</body>
