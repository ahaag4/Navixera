<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #222;
    }
    #productDetails {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 25px;
      width: 100%;
      max-width: 450px;
    }
    #productDetails img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    #productDetails h3 { font-size: 1.4rem; margin-bottom: 8px; }
    #productDetails p { font-size: 1rem; color: #555; }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s ease;
    }
    input:focus { border-color: #4f46e5; outline: none; }
    input:invalid { border-color: #e11d48; }

    button {
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: linear-gradient(135deg, #4338ca, #5b21b6); }
    button:disabled { background: #aaa; cursor: not-allowed; }

    #msg {
      margin-top: 20px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <h1>üßæ Checkout</h1>

  <div id="productDetails"></div>

  <form id="checkoutForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="text" id="zipcode" placeholder="Zip Code" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="country" placeholder="Country" required>
    <button type="submit">Submit Order</button>
  </form>

  <p id="msg"></p>

  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };
    firebase.initializeApp(firebaseConfig);
    let db = firebase.database();

    // Load selected product
    let product = JSON.parse(localStorage.getItem("product"));
    if (!product) {
      alert("No product selected! Redirecting...");
      window.location = "shop.html"; // go back to store
    } else {
      document.getElementById("productDetails").innerHTML = `
        <img src="${product.image || 'https://via.placeholder.com/250'}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: ‚Çπ${Number(product.price).toFixed(2)}</p>
      `;
    }

    // Handle order submit
    const form = document.getElementById("checkoutForm");
    const msg = document.getElementById("msg");
    const submitBtn = form.querySelector("button");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      let order = {
        productId: product.id,
        productName: product.name,
        price: Number(product.price),
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        zipcode: document.getElementById("zipcode").value,
        state: document.getElementById("state").value,
        country: document.getElementById("country").value,
        status: "Pending",
        createdAt: new Date().toISOString()
      };

      let newOrderKey = db.ref("orders").push().key;
      db.ref("orders/" + newOrderKey).set(order, (err) => {
        if (err) {
          msg.style.color = "red";
          msg.innerText = "‚ùå Error placing order. Try again.";
          submitBtn.disabled = false;
          submitBtn.innerText = "Submit Order";
        } else {
          msg.style.color = "green";
          msg.innerText = "‚úÖ Order submitted! Admin will verify and send payment link.";
          form.reset();
          localStorage.removeItem("product");
        }
      });
    });
  </script>
</body>
</html>
