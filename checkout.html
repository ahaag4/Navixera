<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Checkout</h1>
  <div id="productDetails"></div>

  <form id="checkoutForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="address" placeholder="Address" required><br>
    <input type="text" id="country" placeholder="Country" required><br>
    <input type="text" id="state" placeholder="State" required><br>
    <button type="submit">Submit Order</button>
  </form>

  <p id="msg"></p>

  <script>
    // Firebase Config
    var firebaseConfig = {
  apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
  authDomain: "svms-c0232.firebaseapp.com",
  databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
  projectId: "svms-c0232",
  storageBucket: "svms-c0232.appspot.com",
  messagingSenderId: "359201898609",
  appId: "1:359201898609:web:893ef076207abb06471bd0"
    };
    firebase.initializeApp(firebaseConfig);
    let db = firebase.database();

    // Load selected product
    let product = JSON.parse(localStorage.getItem("product"));
    document.getElementById("productDetails").innerHTML =
      `<h3>${product.name}</h3><p>Price: ₹${product.price}</p>`;

    document.getElementById("checkoutForm").addEventListener("submit", function(e){
      e.preventDefault();

      let order = {
        productId: product.id,
        productName: product.name,
        price: product.price,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        state: document.getElementById("state").value,
        status: "Pending"
      };

      let newOrderKey = db.ref("orders").push().key;
      db.ref("orders/" + newOrderKey).set(order);

      document.getElementById("msg").innerText =
        "✅ Order submitted! Admin will verify and send you payment link.";
    });
  </script>
</body>
</html>
