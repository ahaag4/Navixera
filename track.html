<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Delivery - Smart Vehicle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
    }
    #map {
      height: 250px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì¶ Track Your Delivery</h2>
    <input type="text" id="trackId" placeholder="Enter Tracking ID (e.g. ASI108)" />
    <button onclick="trackDelivery()">Track</button>
    <div class="result" id="output"></div>
    <div id="map" style="display:none;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker, tileLayer;
    let currentTrackingId = null;
    let currentRef = null;

    function resetMap(lat, lng, name, vehicleType) {
      if (map) {
        map.setView([lat, lng], 13);
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map).bindPopup(`üìç ${name} - ${vehicleType}`).openPopup();
      } else {
        map = L.map("map").setView([lat, lng], 13);
        tileLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map).bindPopup(`üìç ${name} - ${vehicleType}`).openPopup();
      }
    }

    function trackDelivery() {
      const trackingId = document.getElementById("trackId").value.trim().toUpperCase();
      const output = document.getElementById("output");
      const mapDiv = document.getElementById("map");
      output.innerHTML = "";
      mapDiv.style.display = "none";

      if (!trackingId) {
        output.innerHTML = "‚ö†Ô∏è Please enter a tracking ID.";
        return;
      }

      output.innerHTML = "üîç Searching...";
      currentTrackingId = trackingId;

      // Remove previous listener
      if (currentRef) {
        currentRef.off();
        currentRef = null;
      }

      currentRef = db.ref("users");
      currentRef.on("value", (usersSnap) => {
        const users = usersSnap.val();
        let found = false;

        for (const userId in users) {
          const companies = users[userId]?.vehicle?.companies;
          if (!companies) continue;

          for (const companyKey in companies) {
            const company = companies[companyKey];
            const vehicles = company?.vehicle || {};

            for (const vehKey in vehicles) {
              const vehicle = vehicles[vehKey];
              const deliveries = vehicle?.deliveries || {};

              if (Object.keys(deliveries).includes(trackingId)) {
                found = true;

                const gps = vehicle.gps || "0,0";
                const battery = vehicle.battery ?? "Unknown";
                const vehicleType = vehicle.vehicleType || "Unknown";
                const email = company.email || "N/A";
                const name = company.name || companyKey;
                const status = deliveries[trackingId]?.status || "In Transit";

                const [lat, lng] = gps.split(",").map(Number);

                output.innerHTML = `
                  ‚úÖ <strong>Tracking ID:</strong> ${trackingId}<br>
                  üöó <strong>Vehicle Type:</strong> ${vehicleType}<br>
                  üîã <strong>Battery:</strong> ${battery}%<br>
                  üìç <strong>GPS:</strong> ${lat}, ${lng}<br>
                  üöö <strong>Status:</strong> ${status}<br>
                  üè¢ <strong>Company:</strong> ${name}<br>
                  üìß <strong>Email:</strong> ${email}<br>
                `;

                mapDiv.style.display = "block";
                resetMap(lat, lng, name, vehicleType);
                return;
              }
            }
          }
        }

        if (!found) {
          output.innerHTML = "‚ùå Tracking ID not found.";
          mapDiv.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
