<!DOCTYPE html>
<html>
<head>
  <title>Track Your Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; }
    #map { height: 300px; width: 100%; margin-top: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Track Your Shipment</h2>
  <input type="text" id="trackIdInput" placeholder="Enter Tracking ID">
  <button onclick="track()">Track Now</button>
  <p><strong>Status:</strong> <span id="status">Not tracked yet</span></p>
  <p><strong>Last Update:</strong> <span id="lastUpdate">N/A</span></p>
  <div id="map"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let map, marker;

    function track() {
      const trackId = document.getElementById("trackIdInput").value.trim();
      if (!trackId) return alert("Enter a tracking ID");

      db.ref("tracking/" + trackId).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          alert("Tracking ID not found.");
          return;
        }

        document.getElementById("status").textContent = data.status || "Unknown";
        document.getElementById("lastUpdate").textContent = data.last_update || "N/A";

        const { lat, lng } = data.location;
        if (!map) {
          map = L.map('map').setView([lat, lng], 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 14);
        }
      });
    }
  </script>
</body>
</html>
