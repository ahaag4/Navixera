<!DOCTYPE html>
<html>
<head>
  <title>Track Delivery - Smart Vehicle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📦 Track Your Delivery</h2>
    <input type="text" id="trackId" placeholder="Enter Tracking ID (e.g. ASI108)">
    <br>
    <button onclick="trackDelivery()">Track</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function trackDelivery() {
      const trackingId = document.getElementById('trackId').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = "🔍 Searching...";

      db.ref('users').once('value').then(snapshot => {
        let found = false;

        snapshot.forEach(userSnap => {
          const companies = userSnap.child("vehicle/companies").val();
          if (!companies) return;

          Object.entries(companies).forEach(([companyKey, company]) => {
            const vehicles = company.vehicle || {};
            Object.entries(vehicles).forEach(([vehKey, vehData]) => {
              const deliveries = vehData.deliveries || {};
              if (Object.keys(deliveries).includes(trackingId)) {
                found = true;
                const gps = vehData.gps || "Not available";
                const battery = vehData.battery || "Unknown";
                const vehicleType = vehData.vehicleType || "N/A";

                output.innerHTML = `
                  ✅ <strong>Tracking ID:</strong> ${trackingId}<br>
                  🚗 <strong>Vehicle Type:</strong> ${vehicleType}<br>
                  📍 <strong>GPS:</strong> ${gps}<br>
                  🔋 <strong>Battery:</strong> ${battery}%<br>
                  🏢 <strong>Company:</strong> ${company.name || companyKey}<br>
                  📧 <strong>Email:</strong> ${company.email || "N/A"}<br>
                `;
              }
            });
          });
        });

        if (!found) {
          output.innerHTML = "❌ Tracking ID not found.";
        }
      });
    }
  </script>
</body>
</html>
