<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Super Admin Panel - SVMS</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }
    .btn-light {
      color: #0d6efd !important;
    }
    .stat-card {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .stat-card h3 {
      font-weight: bold;
      color: #0d6efd;
    }
    .card {
      border-radius: 10px;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #map, #historyMap {
      height: 400px;
      border-radius: 8px;
      width: 100%;
    }
    table th {
      background: #f1f3f5;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar px-3">
    <a class="navbar-brand">Super Admin - SVMS</a>
    <a href="sup.html">New Dashboard</a>
    <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
  </nav>

  <div class="container py-4">

    <!-- Stats -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-6 col-md-3">
        <div class="stat-card">
          <h3 id="totalCompanies">0</h3>
          <p>Total Companies</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stat-card">
          <h3 id="totalVehicles">0</h3>
          <p>Total Vehicles</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stat-card">
          <h3 id="totalDeliveries">0</h3>
          <p>Total Deliveries</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stat-card">
          <h3 id="alertsToday">0</h3>
          <p>Alerts Today</p>
        </div>
      </div>
    </div>

    <!-- Live Map -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Live Vehicle Locations</h5>
        <div id="map"></div>
      </div>
    </div>

    <!-- Pending Approvals -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Pending Approvals</h5>
        <ul class="list-group" id="pendingUsersList"></ul>
      </div>
    </div>

    <!-- Approved Users -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Approved Users</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Companies</th>
                <th>Vehicles</th>
                <th>Deliveries</th>
              </tr>
            </thead>
            <tbody id="approvedUsersTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicle Tracker -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Vehicle Tracker (Plot on Map)</h5>
        <input type="text" id="trackVehicleId" class="form-control mb-3" placeholder="Enter Vehicle ID" />
        <div id="vehicleTrackerResult"></div>
      </div>
    </div>

    <!-- Manual Alarm Trigger -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="mb-3">Manual Alarm Trigger</h5>
        <select id="alarmUserSelect" class="form-select mb-3">
          <option value="">Select User</option>
        </select>
        <button class="btn btn-danger w-100" onclick="triggerAlarmByUser()">Trigger Alarm</button>
        <div id="alarmStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Movement History -->
    <div class="card">
      <div class="card-body">
        <h5 class="mb-3">Movement History</h5>
        <select id="historyUserSelect" class="form-select mb-3">
          <option value="">Select User</option>
        </select>
        <button class="btn btn-secondary w-100 mb-3" onclick="loadHistoryByUser()">Load History</button>
        <div id="historyMap"></div>
        <button id="deleteHistoryBtn" class="btn btn-danger w-100 mt-3" style="display:none;">
          Delete All History
        </button>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="superadmin.js"></script>
</body>
</html>
