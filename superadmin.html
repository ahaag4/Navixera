<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Super Admin Panel - SVMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
  <style>
    body{background:#f9fafb;}
    .navbar{background-color:#0d6efd;}
    .navbar-brand, .btn-light {color:white !important;}
    #map, #historyMap{height:400px; border-radius:8px; width:100%;}
    .card{margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,.08);}
    .stat-card{text-align:center;padding:15px;background:#fff;border-radius:8px;}
    .stat-card h3{font-weight:700;color:#0d6efd;}
  </style>
</head>
<body>
<nav class="navbar px-3">
  <a class="navbar-brand">Super Admin - SVMS</a>
  <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
</nav>
<div class="container py-4">

  <div class="row g-3 mb-3 text-center">
    <div class="col-6 col-md-3 stat-card"><h3 id="totalCompanies">0</h3><p>Total Companies</p></div>
    <div class="col-6 col-md-3 stat-card"><h3 id="totalVehicles">0</h3><p>Total Vehicles</p></div>
    <div class="col-6 col-md-3 stat-card"><h3 id="totalDeliveries">0</h3><p>Total Deliveries</p></div>
    <div class="col-6 col-md-3 stat-card"><h3 id="alertsToday">0</h3><p>Alerts Today</p></div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Live Vehicle Locations</h5>
      <div id="map"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Pending Approvals</h5>
      <ul class="list-group" id="pendingUsersList"></ul>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Approved Users</h5>
      <table class="table table-bordered">
        <thead><tr><th>Name</th><th>Role</th><th>Companies</th><th>Vehicles</th><th>Deliveries</th></tr></thead>
        <tbody id="approvedUsersTable"></tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Vehicle Tracker (Plot on Map)</h5>
      <input type="text" id="trackVehicleId" class="form-control mb-2" placeholder="Enter Vehicle ID">
      <div id="vehicleTrackerResult"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Manual Alarm Trigger</h5>
      <select id="alarmUserSelect" class="form-select mb-2">
        <option value="">Select User</option>
      </select>
      <button class="btn btn-danger" onclick="triggerAlarmByUser()">Trigger Alarm</button>
      <div id="alarmStatus" class="mt-2"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Movement History</h5>
      <select id="historyUserSelect" class="form-select mb-2">
        <option value="">Select User</option>
      </select>
      <button class="btn btn-secondary mb-2" onclick="loadHistoryByUser()">Load History</button>
      <div id="historyMap"></div>
      <button class="btn btn-danger mt-2" id="deleteHistoryBtn" style="display:none;">Delete All History</button>
    </div>
  </div>

</div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="superadmin.js"></script>
</body>
</html>
