<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Admin Panel - Smart Vehicle Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { background-color: #f9fafb; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link, .navbar-nav .nav-link.active { color: white !important; }
    #map { height: 400px; border-radius: 10px; }
    .card { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
    .stat-card { text-align: center; padding: 20px; }
    .stat-card h3 { margin-bottom: 10px; font-weight: 600; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Super Admin - SVMS</a>
      <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>  <div class="container py-4">
    <!-- Dashboard Stats -->
    <div class="row text-center">
      <div class="col-md-3 stat-card bg-light">
        <h3 id="totalCompanies">0</h3>
        <p>Total Companies</p>
      </div>
      <div class="col-md-3 stat-card bg-light">
        <h3 id="totalVehicles">0</h3>
        <p>Total Vehicles</p>
      </div>
      <div class="col-md-3 stat-card bg-light">
        <h3 id="totalDeliveries">0</h3>
        <p>Total Deliveries</p>
      </div>
      <div class="col-md-3 stat-card bg-light">
        <h3 id="alertsToday">0</h3>
        <p>Alerts Today</p>
      </div>
    </div><!-- Live Map -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Live Vehicle Locations</h5>
    <div id="map"></div>
  </div>
</div>

<!-- Company Management -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Company Management</h5>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr><th>Company</th><th>Vehicles</th><th>Deliveries</th><th>Actions</th></tr>
      </thead>
      <tbody id="companyTable"></tbody>
    </table>
  </div>
</div>

<!-- Delivery Tracking -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Track Delivery</h5>
    <input type="text" class="form-control mb-3" id="searchTrackId" placeholder="Enter Tracking ID...">
    <div id="deliveryResult"></div>
  </div>
</div>

  </div>  <!-- Firebase and Logic -->  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9YSO4-ksWl6JBqIcEEuLx2EJN8jMj4M",
      authDomain: "svms-c0232.firebaseapp.com",
      databaseURL: "https://svms-c0232-default-rtdb.firebaseio.com",
      projectId: "svms-c0232",
      storageBucket: "svms-c0232.appspot.com",
      messagingSenderId: "359201898609",
      appId: "1:359201898609:web:893ef076207abb06471bd0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadDashboard(user.uid);
      }
    });

    function logout() {
      auth.signOut();
    }

    function loadDashboard(adminId) {
      const map = L.map("map").setView([19.2183, 72.9781], 11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      const markers = {};

      db.ref("users").once("value", snap => {
        const users = snap.val();
        let totalCompanies = 0, totalVehicles = 0, totalDeliveries = 0, alerts = 0;

        const table = document.getElementById("companyTable");
        table.innerHTML = "";

        for (let userId in users) {
          const user = users[userId];
          const companies = user.vehicle?.companies || {};

          for (let company in companies) {
            totalCompanies++;
            const vehicles = companies[company]?.vehicle || {};
            const vCount = Object.keys(vehicles).length;
            totalVehicles += vCount;

            let dCount = 0;
            for (let vId in vehicles) {
              const v = vehicles[vId];
              if (v.gps) {
                const [lat, lng] = v.gps.split(",").map(Number);
                if (!markers[vId]) {
                  markers[vId] = L.marker([lat, lng]).addTo(map).bindPopup(`${vId} (${v.vehicleType})`);
                } else {
                  markers[vId].setLatLng([lat, lng]);
                }
              }
              const deliveries = v.deliveries || {};
              dCount += Object.keys(deliveries).length;
              totalDeliveries += dCount;
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${company}</td><td>${vCount}</td><td>${dCount}</td><td><button class='btn btn-danger btn-sm'>Block</button></td>`;
            table.appendChild(tr);
          }
        }

        document.getElementById("totalCompanies").textContent = totalCompanies;
        document.getElementById("totalVehicles").textContent = totalVehicles;
        document.getElementById("totalDeliveries").textContent = totalDeliveries;
        document.getElementById("alertsToday").textContent = alerts; // You can count alerts from /last_trigger/status
      });

      document.getElementById("searchTrackId").addEventListener("input", (e) => {
        const id = e.target.value.trim();
        if (id.length < 4) return;
        searchTrackingID(id);
      });
    }

    function searchTrackingID(trackId) {
      const result = document.getElementById("deliveryResult");
      result.innerHTML = "<small>Searching...</small>";
      db.ref("users").once("value", snap => {
        const users = snap.val();
        for (let userId in users) {
          const companies = users[userId].vehicle?.companies || {};
          for (let c in companies) {
            const vehicles = companies[c].vehicle || {};
            for (let vId in vehicles) {
              const deliveries = vehicles[vId].deliveries || {};
              if (deliveries[trackId]) {
                const status = deliveries[trackId].status;
                result.innerHTML = `<div class='alert alert-success'>Tracking ID: ${trackId} - Status: ${status} - Vehicle: ${vId}</div>`;
                return;
              }
            }
          }
        }
        result.innerHTML = `<div class='alert alert-warning'>Tracking ID not found.</div>`;
      });
    }
  </script></body>
</html>
