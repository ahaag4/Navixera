<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVMS — Super Admin Panel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --primary: #0d6efd;
      --muted: #6c757d;
      --card-bg: #fff;
      --page-bg: #f5f7fb;
    }
    html,body { height: 100%; }
    body { background: var(--page-bg); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #212529; }
    .navbar { background: linear-gradient(90deg,var(--primary), #1669ff); }
    .navbar .navbar-brand { color: #fff; font-weight: 600; }
    .stat-card { background: var(--card-bg); border-radius: 10px; box-shadow: 0 6px 18px rgba(13,110,253,0.06); padding: 14px; }
    .stat-card h3 { color: var(--primary); margin:0; font-size: 1.5rem; }
    .card { border: 0; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.04); }
    #map, #historyMap { height: 420px; border-radius: 8px; }
    @media (max-width: 992px) {
      #map, #historyMap { height: 320px; }
    }
    .small-muted { color: var(--muted); font-size: .9rem; }
    .controls-row > * { margin-right: .5rem; margin-bottom: .5rem; }
    .table-responsive { max-height: 420px; overflow:auto; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <a class="navbar-brand">SVMS — Super Admin</a>
    <div class="d-flex align-items-center ms-auto">
      <div id="currentUser" class="text-white small-muted me-3"></div>
      <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
    </div>
  </div>
</nav>

<main class="container mb-5">
  <!-- Stats -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-3">
      <div class="stat-card text-center">
        <div class="small-muted">Total Companies</div>
        <h3 id="totalCompanies" class="mono">0</h3>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card text-center">
        <div class="small-muted">Total Vehicles</div>
        <h3 id="totalVehicles" class="mono">0</h3>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card text-center">
        <div class="small-muted">Total Deliveries</div>
        <h3 id="totalDeliveries" class="mono">0</h3>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card text-center">
        <div class="small-muted">Alerts Today</div>
        <h3 id="alertsToday" class="mono">0</h3>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- Left column: Map + tracker + alarm -->
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="mb-3">Live Vehicle Locations</h5>
          <div id="map" role="application" aria-label="Live vehicle map"></div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h6>Vehicle Tracker</h6>
          <div class="d-flex flex-wrap controls-row align-items-start mb-2">
            <input id="trackVehicleId" class="form-control me-2" style="min-width:220px" placeholder="Enter vehicle ID">
            <button id="centerOnVehicleBtn" class="btn btn-outline-primary btn-sm">Center & Open</button>
            <button id="followToggleBtn" class="btn btn-outline-secondary btn-sm">Follow: off</button>
          </div>
          <div id="vehicleTrackerResult" class="mb-0"></div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h6>Manual Alarm Trigger</h6>
          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-6">
              <label class="form-label small-muted">Select Company (all vehicles)</label>
              <select id="alarmCompanySelect" class="form-select"></select>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label small-muted">Select Customer (optional)</label>
              <select id="alarmCustomerSelect" class="form-select"></select>
            </div>
            <div class="col-12">
              <label class="form-label small-muted">Or Enter Vehicle ID</label>
              <input id="alarmVehicleId" class="form-control" placeholder="Vehicle ID to trigger (optional)">
            </div>
            <div class="col-12">
              <button id="triggerAlarmBtn" class="btn btn-danger">Trigger Alarm</button>
              <div id="alarmStatus" class="mt-2" role="status"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Right column: pending + approved + history -->
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body">
          <h6>Pending Approvals</h6>
          <ul id="pendingUsersList" class="list-group list-group-flush" style="max-height:260px; overflow:auto;"></ul>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h6>Approved Users / Companies</h6>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead class="table-light"><tr><th>Company</th><th>Vehicles</th><th>Deliveries</th><th></th></tr></thead>
              <tbody id="approvedUsersTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h6>Movement History</h6>
          <label class="form-label small-muted">Select User</label>
          <select id="historyUserSelect" class="form-select mb-2"></select>
          <div class="d-grid gap-2 d-md-flex">
            <button id="loadHistoryBtn" class="btn btn-outline-secondary btn-sm">Load History</button>
            <button id="deleteHistoryBtn" class="btn btn-danger btn-sm" style="display:none;">Delete All History</button>
          </div>
          <div id="historyMap" class="mt-3"></div>
        </div>
      </div>

    </div>
  </div>
</main>

<!-- Firebase (compat scripts) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet + Bootstrap JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- App script -->
<script src="superadmin.js"></script>
</body>
</html>
