<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
    body { background: #f8f9fa; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1>ðŸš€ Super Admin Dashboard</h1>
  <button id="logoutBtn" class="btn btn-secondary float-end mb-3">Logout</button>

  <!-- Stats -->
  <div class="row text-center mb-4">
    <div class="col">
      <h4>Total Companies</h4>
      <div id="totalCompanies" class="fs-3">0</div>
    </div>
    <div class="col">
      <h4>Total Vehicles</h4>
      <div id="totalVehicles" class="fs-3">0</div>
    </div>
    <div class="col">
      <h4>Total Deliveries</h4>
      <div id="totalDeliveries" class="fs-3">0</div>
    </div>
    <div class="col">
      <h4>Alerts Today</h4>
      <div id="alertsToday" class="fs-3">0</div>
    </div>
  </div>

  <!-- Pending Approvals -->
  <h3>Pending Approvals</h3>
  <ul id="pendingUsersList" class="list-group mb-4"></ul>

  <!-- Approved Companies -->
  <h3>Approved Companies</h3>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Company Name</th>
        <th>Vehicles</th>
        <th>Deliveries</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="companyTable"></tbody>
  </table>

  <!-- Vehicle Tracker -->
  <h3>Vehicle Tracker</h3>
  <input type="text" id="trackVehicleId" class="form-control mb-3" placeholder="Enter Vehicle ID to track">
  <div id="vehicleTrackerResult" class="mb-3"></div>
  <div id="map" class="mb-4"></div>

  <!-- Manual Alarm Trigger -->
  <h3>Manual Alarm Trigger</h3>
  <input type="text" id="alarmVehicleId" class="form-control mb-3" placeholder="Enter Vehicle ID">
  <button id="triggerAlarmBtn" class="btn btn-danger mb-3">Trigger Alarm</button>
  <div id="alarmStatus"></div>
</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="superadmin.js"></script>

</body>
</html>
