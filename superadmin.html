<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin Panel - SVMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body { background-color: #f9fafb; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link, .btn-light { color: white !important; }
    #map, #historyMap { height: 400px; border-radius: 10px; width: 100%; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 24px; }
    .stat-card { text-align: center; padding: 20px; }
    .stat-card h3 { font-weight: 600; font-size: 2rem; color: #0d6efd; }
    .section-title { font-size: 1.25rem; font-weight: 600; color: #0d6efd; }
    @media (max-width: 576px) {
      #map, #historyMap { height: 220px; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Super Admin - SVMS</a>
      <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row text-center mb-4">
      <div class="col-6 col-md-3 stat-card bg-light"><h3 id="totalCompanies">0</h3><p>Total Companies</p></div>
      <div class="col-6 col-md-3 stat-card bg-light"><h3 id="totalVehicles">0</h3><p>Total Vehicles</p></div>
      <div class="col-6 col-md-3 stat-card bg-light"><h3 id="totalDeliveries">0</h3><p>Total Deliveries</p></div>
      <div class="col-6 col-md-3 stat-card bg-light"><h3 id="alertsToday">0</h3><p>Alerts Today</p></div>
    </div>

    <!-- Live Vehicle Locations -->
    <section class="card">
      <div class="card-body">
        <div class="section-title">Live Vehicle Locations</div>
        <div id="map"></div>
      </div>
    </section>

    <!-- Movement History (User & Vehicle selection) -->
    <section class="card">
      <div class="card-body">
        <div class="section-title">Vehicle Movement History</div>
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <select id="historyUserSelect" class="form-select" onchange="loadUserVehicles('history')">
              <option value="">Select User</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="historyVehicleSelect" class="form-select">
              <option value="">Select Vehicle</option>
            </select>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary w-100" onclick="loadMovementHistory()">Load History</button>
          </div>
        </div>
        <div id="historyMap"></div>
        <button class="btn btn-danger mt-3" id="deleteHistoryBtn" style="display:none;">Delete Movement History</button>
      </div>
    </section>

    <!-- Pending Approvals -->
    <section class="card">
      <div class="card-body">
        <div class="section-title">Pending Approvals</div>
        <ul class="list-group" id="pendingUsersList"></ul>
      </div>
    </section>

    <!-- Approved Companies -->
    <section class="card">
      <div class="card-body">
        <div class="section-title">Approved Companies</div>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Company</th>
              <th>Vehicles</th>
              <th>Deliveries</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="companyTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Vehicle Tracker (unchanged for reference) -->
    <section class="card">
      <div class="card-body">
        <div class="section-title">Vehicle Tracker</div>
        <input type="text" class="form-control mb-3" id="trackVehicleId" placeholder="Enter Vehicle ID...">
        <div id="vehicleTrackerResult"></div>
      </div>
    </section>

    <!-- Manual Alarm Trigger (User & Vehicle selection) -->
    <section class="card mb-4">
      <div class="card-body">
        <div class="section-title">Manual Alarm Trigger</div>
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <select id="alarmUserSelect" class="form-select" onchange="loadUserVehicles('alarm')">
              <option value="">Select User</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="alarmVehicleSelect" class="form-select">
              <option value="">Select Vehicle</option>
            </select>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger w-100" onclick="triggerManualAlarm()">Trigger Alarm</button>
          </div>
        </div>
        <div id="alarmStatus" class="mt-3"></div>
      </div>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="superadmin.js"></script>
</body>
</html>
